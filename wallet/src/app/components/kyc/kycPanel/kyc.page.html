<div class="content scrollable-content kyc-container">
    <video class="center" style="max-width: 80%;"></video>
    <form action="/" id="kyc-form">
        <!-- CONTAINER -->
        <div class="round dist">
            <div>
                <label for="account-type" lang="en" class="title">Account type</label>
                <select id="accountType" class="block title" [(ngModel)]="type" name="type" (change)="selectAccountType($event.target.value)" #filter="ngModel">
                        <option class="pointer" *ngFor="let fils of accountType, index as i" value="{{fils}}">{{fils}}</option>
                </select>
            </div>
            <div *ngIf="displayPersonal">
                <div>
                    <label for="" lang="en" class="title">Ethereum Address:</label>
                    <input type="text" id="ethereum-addr" class="block">
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Name</label>
                        <input type="text" id="name" class="block">
                        <p class="small-letter-1" lang="en"></p>
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Surnames</label>
                        <input type="text" id="surnames" class="block">
                    </div>
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Passport/ID</label>
                        <input type="text" id="passport" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Nationality</label>
                        <input type="text" id="nationality" class="block">
                    </div>
                </div>
                <div class="width30 inlineBlock">
                    <label for="" lang="en" class="block">Birthdate:</label>
                    <angular2-date-picker (onDateSelect)="onDateSelect($event)" [(ngModel)]="date" [settings]="settings" [ngModelOptions]="{standalone: true}">
                    </angular2-date-picker>
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Postal code</label>
                        <input type="text" id="zip" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">City</label>
                        <input type="text" id="city" class="block">
                    </div>
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Address</label>
                        <input type="text" id="address" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Email:</label>
                        <input type="email" id="address" class="block">
                    </div>
                </div>
                <div class="width40 inlineBlock">
                    <label class="title" for="country">Country :</label><span class="title"><img src="~icons/info_icon.taboow.svg" (click)="openCountryDialog()"></span>
                    <select id="country" class="block title" [(ngModel)]="country" name="country" (change)="myCountry($event.target.value)" #filter="ngModel">
                        <option class="pointer" *ngFor="let fils of countries, index as i" value="{{fils.code}}" placeholder="Select a country">{{fils.name}}</option>
                    </select>
                </div>
                <div>
                    <div *ngIf="prefix" class="width40 inlineBlock">
                        <label for="" lang="en" class="title">Phone Prefix: </label>
                        <input type="text" id="prefix" class="block title" value="{{prefix}}">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Phone Number</label>
                        <input type="text" id="phone" class="block">
                    </div>
                </div>
                <div class="width40 inlineBlock">
                    <label for="" lang="en">Occupation</label>
                    <input type="text" id="ocupation" class="block">
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Monthly Income</label>
                        <input type="text" id="incomes" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Annual Income</label>
                        <input type="text" id="year-incomes" class="block">
                    </div>
                </div>
            </div>
            <div *ngIf="displayCompany">
                <div>
                    <label for="" lang="en" class="title">Ethereum Address:</label>
                    <input type="text" id="ethereum-addr" class="block">
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Company name</label>
                        <input type="text" id="company-name" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Company CIF</label>
                        <input type="text" id="company-cif" class="block">
                    </div>
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Company Address</label>
                        <input type="text" id="company-address" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Company Website</label>
                        <input type="text" id="company-web" class="block">
                    </div>
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Name</label>
                        <input type="text" id="name" class="block">
                        <p class="small-letter-1" lang="en"></p>
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Surnames</label>
                        <input type="text" id="surnames" class="block">
                    </div>
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Passport/ID</label>
                        <input type="text" id="passport" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Nationality</label>
                        <input type="text" id="nationality" class="block">
                    </div>
                </div>
                <div class="width30 inlineBlock">
                    <label for="" lang="en" class="block">Birthdate:</label>
                    <angular2-date-picker (onDateSelect)="onDateSelect($event)" [(ngModel)]="date" [settings]="settings" [ngModelOptions]="{standalone: true}">
                    </angular2-date-picker>
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Postal code</label>
                        <input type="text" id="zip" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">City</label>
                        <input type="text" id="city" class="block">
                    </div>
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Address</label>
                        <input type="text" id="address" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Email:</label>
                        <input type="email" id="address" class="block">
                    </div>
                </div>
                <div class="width40 inlineBlock">
                    <label class="title" for="country">Country :</label><span class="title"><img src="~icons/info_icon.taboow.svg" (click)="openCountryDialog()"></span>
                    <select id="country" class="block title" [(ngModel)]="country" name="country" (change)="myCountry($event.target.value)" #filter="ngModel">
                        <option class="pointer" *ngFor="let fils of countries, index as i" value="{{fils.code}}" placeholder="Select a country">{{fils.name}}</option>
                    </select>
                </div>
                <div>
                    <div *ngIf="prefix" class="width40 inlineBlock">
                        <label for="" lang="en" class="title">Phone Prefix: </label>
                        <input type="text" id="prefix" class="block title" value="{{prefix}}">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Phone Number</label>
                        <input type="text" id="phone" class="block">
                    </div>
                </div>
                <div class="width40 inlineBlock">
                    <label for="" lang="en">Occupation</label>
                    <input type="text" id="ocupation" class="block">
                </div>
                <div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Monthly Income</label>
                        <input type="text" id="incomes" class="block">
                    </div>
                    <div class="width40 inlineBlock">
                        <label for="" lang="en">Annual Income</label>
                        <input type="text" id="year-incomes" class="block">
                    </div>
                </div>
            </div>
            <div>
                <div class="text-center">
                    <button id="submit-kyc" type="submit" class="btn-inverse btn-default btn-validation" lang="en">Continue <i class="fa fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </form>
</div>
