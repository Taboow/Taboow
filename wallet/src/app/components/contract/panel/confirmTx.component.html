<div>
    <h1 class="text-center">Buy Tokens<img class="right" src="~icons/cross_icon.svg" (click)="closeDialog()"></h1>
</div>

<div class="margin">
    <p><span class="dark">Account:</span> {{data.contract.account}}</p>
    <div class="flex-row dist">
        <div style="flex:1">
            <p class="dark">Amount</p>
            <p>{{((data.amount) | converter:'fromWei':'ether') | number:'1.2-8':'en' }} ETH</p>
        </div>
        <div style="flex:1">
            <p class="dark">Gas Price</p>
            <p>{{(data.fees | converter:'fromWei':'gwei') | number:'1.2-8':'en'}} Gwei</p>
        </div>
        <div style="flex:1">
            <p class="dark">Gas Limit</p>
            <p>{{data.cost}}</p>
        </div>
    </div>
</div>


<div *ngIf="!insufficient">
    <div class="dist">
        <label class="title block">Password*</label>
        <input class="half" type="password" required id="pass" name="pass" [(ngModel)]="pass" />
    </div>
    <div class="buttons">
        <button class="btn-black btn-clear half left" (click)="closeDialog()">Back</button>
        <button class="btn-inverse half right" [md-dialog-close]="pass">Buy</button>
    </div>

</div>
<div *ngIf="insufficient" class="dist">
    <p class="error-founds input text-center dist">You don't have sufficient founds</p>
    <div class="buttons text-center">
        <button class="btn half" (click)="closeDialog()">Back</button>
    </div>
</div>
