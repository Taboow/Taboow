<nav class="flex-row">
    <a routerLink="panel" routerLinkActive="active" #panel="routerLinkActive">
        <div>
            <span>
                <img *ngIf="panel.isActive" src='~icons/newcontract_icon.svg'>
                <img *ngIf="!panel.isActive" src='~icons/newcontract_inactive_icon.svg'>
            </span>
            <p class="title-button-navbar">Contract panel</p>
        </div>
    </a>

</nav>
<div *ngIf="_account.apikey =='' || _account._web3.infuraKey ==''" class="content flex-inside">
    <p *ngIf="!_account.account?.address; else content" class="text-center whiteBox">Set your api keys in
        <a routerLink="/settings">Settings Page</a></p>
</div>
<div *ngIf="_account.apikey !='' && _account._web3.infuraKey !=''" class="content flex-inside">
    <p *ngIf="!_account.account?.address; else content" class="text-center whiteBox">Select an account</p>
    <ng-template #content>
        <router-outlet></router-outlet>
    </ng-template>
</div>
