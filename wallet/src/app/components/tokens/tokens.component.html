<nav class="flex-row">

        <div>
            <span>
                <img *ngIf="general.isActive" src='~icons/global_icon.svg'>
                <img *ngIf="!general.isActive" src='~icons/global_inactive_icon.svg'>
            </span>
            <p>Global</p>
        </div>
    </a>  

    <a routerLink = "send-tokens" routerLinkActive="active" #sendTokens="routerLinkActive">
        <div>
            <span>
                <img *ngIf="sendTokens.isActive" src='~icons/send_icon.svg'>
                 <img *ngIf="!sendTokens.isActive" src='~icons/send_inactive_icon.svg'>
            </span>
            <p> Send</p>
        </div>
    </a>   
    
    <a routerLink = "add" routerLinkActive="active" #add="routerLinkActive">
        <div>
            <span>
                <img *ngIf="add.isActive" src='~icons/receive_icon.svg'>

            </span>
            <p>Add</p>
        </div>
