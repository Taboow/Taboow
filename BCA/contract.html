                              </div>
                              <div class="boxed boxed--border">

                                    </div>
                                    <div class="row col-md-12 boxed boxed-boder">

                                    </div>
                                  </div>
                                </form>
                              </div>
                              <div class="boxed boxed--border">
                                <h5>Search certificate & signature:</h5>
                                <form>
                                  <div class="row">
                                    <div class="col-md-8">
                                      <label>Owner address: </label>
                                      <input type="text" name="ownAddr" id="ownerAddr" placeholder="Owner address">
                                      <label>Contract address:</label>
                                      <input type="text" name="contAddr" id="contractAddr" placeholder="Contract address">
                                    </div>
                                    <div class="col-md-4">
                                        <a class="btn btn--xs btn--green-primary type--uppercase margin-t-30" href="#" onclick="getSignature();">
                                          <span class="btn__text color--white" lang="en">
                                            Search
                                          </span>
                                        </a>
                                    </div>
